				2:性能
				3:依赖

				seajs.use(url,callback),url是相对sea.js的目录

 <body>
	<script src="js/sea.js"></script>
	<script>
		seajs.use('./js/text1.js',function(req){
			var tt = req.say();//req相当于text1.js中的exports
			console.log(tt)
			console.log("====body=="+$("body"));
		})
	
	</script>
