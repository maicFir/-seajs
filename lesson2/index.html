			var tt = req.say();
			console.log(tt);
		});
		seajs.use("./js/main.js");

		//配置,设置别名
		seajs.config({
			alias:{
				"demo1":"./js/demo1.js",
				"b":"./js/b.js",
				'main':"./js/main.js"
			}
			
		});
		seajs.use(["demo1","b"],function(demo1,b){
			var tt = demo1.say();
			console.log(tt);
			seajs.use("main");	
		});
		
		
	</script>
